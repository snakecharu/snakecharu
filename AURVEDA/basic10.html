<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fields of Applications of Ayurveda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://we5ayurveda.com/wp-content/uploads/2022/07/panchakarma_Therapy-min.png');
      background-size: 1500px;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
      /* backdrop-filter: brightness(0.6); */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 900px;
    }

    li {
      margin-bottom: 25px;
      font-size: 1.6rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #status {
      margin-top: 30px;
      font-size: 1.3rem;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 9vw;
      }

      li {
        font-size: 1.1rem;
        padding: 15px;
      }

      #status {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  
  <div id="status">...</div>

  <script>
    window.onload = function () {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const status = document.getElementById("status");
      recognition.start();

      recognition.onresult = function (event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        status.textContent = "‚úÖ You said: " + spoken;

        if (spoken.includes("next")) {
          const msg = new SpeechSynthesisUtterance("Next page porom");
          msg.lang = "ta-IN";
          speechSynthesis.speak(msg);
          msg.onend = () => {
            window.location.href = "basic11.html";
          };
        } else {
          status.textContent = "‚ùå You said '" + spoken + "'. Say 'next' to continue.";
        }
      };

      // recognition.onerror = function (event) {
      //   status.textContent = "üé§ Error: " + event.error;
      // };

      recognition.onend = function () {
        recognition.start();
      };
    };
  </script>

</body>
</html>
