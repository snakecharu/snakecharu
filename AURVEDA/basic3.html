<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holistic Nutrition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/fotos-premium/ayurveda-india-fundo-simbolo_1279562-9399.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0;
      text-shadow: 1px 1px 3px black;
    }

    #status {
      font-size: 1.2em;
      color: #ffff66;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 1px 1px 3px black;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>BENEFITS OF HOLISTIC NUTRITION AND DIET</h1>
    <p>Prevent Disease</p>
    <p>Reduces Cravings</p>
    <p>Improves Sleep</p>
    <p>Boosts Gut Health</p>

    <h1>HOLISTIC NUTRITION PROFESSIONALS SERVICES</h1>
    <p>Diet and Lifestyle Evaluation</p>
    <p>Teach Healthy Eating</p>
    <p>Family Meal Planning</p>
    <p>Suggestions for Improving Lifestyle and Managing Stress</p>

    <div id="status">...</div>
  </div>

  <script>
    window.onload = function () {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const status = document.getElementById("status");
      recognition.start();

      recognition.onresult = function (event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        console.log("You said:", spoken);
        status.textContent = "‚úÖ You said: " + spoken;

        if (spoken.includes("next")) {
          const msg = new SpeechSynthesisUtterance("Next page porom");
          msg.lang = "ta-IN";
          speechSynthesis.speak(msg);
          msg.onend = () => {
            window.location.href = "basic4.html";
          };
        } else {
          status.textContent = "‚ùå You said '" + spoken + "'. Say 'next' to continue.";
        }
      };

      // recognition.onerror = function (event) {
      //   status.textContent = "üé§ Error: " + event.error;
      // };

      recognition.onend = function () {
        recognition.start();
      };
    };
  </script>
</body>
</html>
