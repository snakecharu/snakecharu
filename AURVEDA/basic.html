<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayurveda | Mind and Body Healing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('https://static.vecteezy.com/system/resources/previews/043/994/048/non_2x/ai-generated-theme-of-healthy-and-natural-traditional-chinese-medicine-photo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: #fff;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 9.5em;
      margin-bottom: 0.4em;
      text-shadow: 2px 2px 6px black;
    }

    h2 {
      font-size: 7em;
      margin-bottom: 1em;
      text-shadow: 1px 1px 4px black;
    }

    #status {
      font-size: 1.2em;
      color: #ffff88;
      text-shadow: 1px 1px 3px black;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.5em;
      }

      #status {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      #status {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>AYURVEDA</h1>
    <h2>MIND AND BODY HEALING</h2>
    <div id="status">...</div>
  </div>

  <script>
    window.onload = function () {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const status = document.getElementById("status");

      recognition.start();

      recognition.onresult = function (event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        console.log("You said:", spoken);
        status.textContent = "‚úÖ You said: " + spoken;

        if (spoken.includes("next")) {
          const msg = new SpeechSynthesisUtterance("Next page porom");
          msg.lang = "ta-IN";
          speechSynthesis.speak(msg);
          msg.onend = () => {
            window.location.href = "basic1.html";
          };
        } else {
          status.textContent = "‚ùå You said '" + spoken + "'. Say 'next' to continue.";
        }
      };

      // recognition.onerror = function (event) {
      //   status.textContent = "üé§ Error: " + event.error;
      // };

      recognition.onend = function () {
        recognition.start();
      };
    };
  </script>
</body>
</html>
