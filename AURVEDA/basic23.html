<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Image Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://i.ytimg.com/vi/wtVsFfFeYNs/maxresdefault.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 8vw;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 1rem;
    }

    p {
      font-size: 4vw;
      max-width: 90%;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    #status {
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 10vw;
      }

      p {
        font-size: 6vw;
      }

      #status {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  
  
  <div id="status">...</div>

  <script>
    window.onload = function () {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const status = document.getElementById("status");

      recognition.start();

      recognition.onresult = function (event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        console.log("You said:", spoken);
        status.textContent = "✅ You said: " + spoken;

        if (spoken.includes("next")) {
          const msg = new SpeechSynthesisUtterance("Next page porom");
          msg.lang = "ta-IN";
          speechSynthesis.speak(msg);
          msg.onend = () => {
            window.location.href = "basic24.html";
          };
        } else {
          status.textContent = "❌ You said '" + spoken + "'. Say 'next' to continue.";
        }
      };

      recognition.onend = function () {
        recognition.start(); // continuous listening
      };
    };
  </script>
</body>
</html>
